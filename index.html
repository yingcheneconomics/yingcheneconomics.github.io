<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>

    <!-- 引入 Google Fonts 的 Roboto Mono 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {

        main {

        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Welcome to my home page!</h1>
    </header>
    <main>
        <p>这是一个简单的主页示例，您可以根据自己的需求修改内容。</p>
        <p>更多内容可以在这里添加。</p>
    </main>
    <footer>
        <p>© 2025 Ying Chen</p>
    </footer>
